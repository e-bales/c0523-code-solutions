<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fifth">
          <div class="image-wrapper">
            <img src="images/dress1.jpeg" alt="black-dress" />
          </div>
          <p>
            <span class="title">Free People</span
            ><span class="grayed"> | Size 6</span>
          </p>
          <p>
            <span class="cost">$35</span>
            <span class="grayed crossed">$125 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <div class="image-wrapper">
            <img src="images/ysl-bag.jpeg" alt="yves-bag" />
          </div>
          <p>
            <span class="title">Yves Saint Laurent</span
            ><span class="grayed"> | One-Size</span>
          </p>
          <p>
            <span class="cost">$200</span>
            <span class="grayed crossed">$1500 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <div class="image-wrapper">
            <img src="images/key.jpeg" alt="key" />
          </div>
          <p>
            <span class="title">Tiffany</span
            ><span class="grayed"> | One-Size</span>
          </p>
          <p>
            <span class="cost">$476</span>
            <span class="grayed crossed">$2000 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <div class="image-wrapper">
            <img src="images/lv-bag.jpg" alt="vuitton-bag" />
          </div>
          <p>
            <span class="title">Louis Vuitton</span
            ><span class="grayed"> | One-Size</span>
          </p>
          <p>
            <span class="cost">$95</span>
            <span class="grayed crossed">$1200 retail</span>
          </p>
        </div>
        <div class="column-one-fifth">
          <div class="image-wrapper">
            <img src="images/dress2.jpeg" alt="blue-dress" />
          </div>
          <p>
            <span class="title">Reformation</span
            ><span class="grayed"> | Size 4</span>
          </p>
          <p>
            <span class="cost">$20</span>
            <span class="grayed crossed">$198 retail</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
