<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Four Title Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="header">
            <h2>How It Works</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <div class="phone-wrap">
            <img src="images/screen-1.png" alt="phone-screen-1" />
          </div>
          <div class="subimage-wrap">
            <img src="images/switch-icon.png" alt="switch" />
          </div>
          <h3>App switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-one-fourth">
          <div class="phone-wrap">
            <img src="images/screen-2.png" alt="phone-screen-2" />
          </div>
          <div class="subimage-wrap">
            <img src="images/filter-icon.png" alt="filter" />
          </div>
          <h3>Trip filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth">
          <div class="phone-wrap">
            <img src="images/screen-3.png" alt="phone-screen-3" />
          </div>
          <div class="subimage-wrap">
            <img src="images/slider-icon.png" alt="sliders" />
          </div>
          <h3>Service filtering</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth">
          <div class="phone-wrap">
            <img src="images/screen-4.png" alt="phone-screen-4" />
          </div>
          <div class="subimage-wrap">
            <img src="images/bars-icon.png" alt="bars" />
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
