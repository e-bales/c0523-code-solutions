<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 style="text-align: center">LEARN MORE</h2>
    <div class="form">
      <form>
        <section>
          <div class="label">
            <label for="email">Company Email</label>
          </div>
          <div class="input">
            <input
              class="box"
              type="email"
              id="email"
              placeholder="sally@company.co" />
          </div>
        </section>
        <section>
          <div class="label">
            <label for="name">Name</label>
          </div>
          <div class="input">
            <input
              class="box"
              type="text"
              id="name"
              placeholder="Sally Smith" />
          </div>
        </section>
        <section>
          <div class="label">
            <label for="location">Where are you hiring?</label>
          </div>
          <div class="input">
            <input
              class="box"
              type="text"
              id="location"
              placeholder="City, Country" />
          </div>
        </section>
        <section>
          <div class="label">
            <label for="numEngineers"
              >How many engineers are you hiring in the next 6 months?</label
            >
          </div>
          <div class="input">
            <select class="box" name="numEngineers" id="numEngineers">
              <option value="2">1-2 Engineers</option>
              <option value="4">3-4 Engineers</option>
              <option value="10">5-10 Engineers</option>
              <option value="10+">10+ Engineers</option>
            </select>
          </div>
        </section>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
