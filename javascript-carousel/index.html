<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <div class="column-arrow">
          <div class="i-container">
            <i class="fa-solid fa-arrow-left fa-2x"></i>
          </div>
        </div>
        <div class="column-img">
          <div class="img-container">
            <img src="images/001.png" alt="carousel image" />
          </div>
        </div>
        <div class="column-arrow">
          <div class="i-container">
            <i class="fa-solid fa-arrow-right fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="circles-container">
            <div class="dot-container">
              <i class="fa-solid fa-circle" data-circle="1"></i>
            </div>
            <div class="dot-container">
              <i class="fa-regular fa-circle" data-circle="2"></i>
            </div>
            <div class="dot-container">
              <i class="fa-regular fa-circle" data-circle="3"></i>
            </div>
            <div class="dot-container">
              <i class="fa-regular fa-circle" data-circle="4"></i>
            </div>
            <div class="dot-container">
              <i class="fa-regular fa-circle" data-circle="5"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
