<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Typing Tutor Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>
          <span class="current">t</span><span>o</span><span>x</span
          ><span>i</span><span>c</span><span> </span><span>w</span><span>i</span
          ><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span
          ><span> </span><span>m</span><span>a</span><span>k</span><span>e</span
          ><span> </span><span>g</span><span>r</span><span>u</span><span>m</span
          ><span>p</span><span>y</span><span> </span><span>b</span><span>r</span
          ><span>e</span><span>w</span>
        </h2>
      </div>
    </div>
    <div class="accuracy-wrap unseen">
      <h3 class="accuracy">You mis-typed this many times:</h3>
    </div>
    <div class="button-div unseen">
      <button type="button" class="reset">Reset?</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
