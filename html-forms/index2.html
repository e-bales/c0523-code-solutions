<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="/handling-page" method="post">
      <label for="mail">Email</label>
      <div class="email">
        <input type="email" id="mail" name="user_email" />
      </div>

      <label for="reason">Why is coding cool?</label>
      <div class="dropdown">
        <select id="reason" name="user_reason">
          <option value="1">Select and option</option>
          <option value="2">Because it's interesting</option>
          <option value="3">Because it's fun</option>
          <option value="4">Because it's powerful</option>
        </select>
      </div>

      <p>Favorite Language (choose one)</p>
      <div class="radio">
        <input type="radio" id="html" name="fav-language" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav-language" value="css" />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="fav-language"
          value="javascript" />
        <label for="javascript">JavaScript</label>
      </div>

      <p>Would you like to sign up for more information?</p>
      <div class="check">
        <input type="checkbox" id="sign-up" name="sign-up" value="yes" />
        <label for="sign-up">Sign me up!</label>
      </div>

      <label for="comment-area">Comments</label>
      <div class="comments">
        <textarea id="comment-area" name="comment-area" rows="8" cols="35">
        </textarea>
      </div>

      <input type="reset" value="Submit" />
    </form>
  </body>
</html>
